<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Título da Página</title>
</h:head>
<h:body>
	<ui:decorate template="decorator.xhtml" />
	<h:outputScript library="scripts" name="pt.js" />
	<h:outputScript library="scripts" name="functions.js" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:form id="form">

		<p:panel>
			<h:panelGrid columns="2">

				<h:panelGrid columns="1">

					<p:outputLabel value="Nome:" />
					<p:inputText value="#{loginBean.name}" />

					<p:outputLabel value="Senha:" />
					<p:password value="#{loginBean.password}" />

				</h:panelGrid>

				<h:panelGrid>

				</h:panelGrid>

			</h:panelGrid>
			<h:commandButton id="button" value="login" action="#{loginBean.doLogin}" />
			<h:commandButton id="cadastrar" value="Cadastrar" action="#{loginBean.cadastrar}" />
		</p:panel>


		<h:message style="color: red;" for="button" />
	</h:form>
</h:body>
</html>

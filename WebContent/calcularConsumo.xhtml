<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Calcular Consumo</title>

	<style type="text/css">
.ui-widget, .ui-widget .ui-widget {
	font-size: 90%
}
</style>
</h:head>
<h:body>
	<ui:decorate template="decorator.xhtml" />
	<h:outputScript library="scripts" name="pt.js" />
	<h:form id="form_consumo" prependId="false">
		<p:growl for="message" id="message" sticky="false" showDetail="true" life="3000" />
		<br />

		<p:fieldset legend="Dados">
			<h:panelGrid columns="2">
				<p:outputLabel for="condominio" value="CondomÃ­nio" />
				<p:selectOneMenu id="condominio" value="#{leituraBean.consumo.condominio}" valueChangeListener="#{torreBean.carregarTorresPorCondominio}" converter="#{converterCondominio}" immediate="true"
					style="width:300px" required="true">
					<f:ajax event="valueChange" execute="@this" render="torre" />
					<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{condominioBean.condominios}" var="c" itemValue="#{c}" itemLabel="#{c.nome}" />
				</p:selectOneMenu>

				<p:outputLabel for="torre" value="Torre" />
				<p:selectOneMenu id="torre" value="#{leituraBean.consumo.torre}" converter="#{converterTorre}" style="width:300px">
					<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{torreBean.torres}" var="t" itemValue="#{t}" itemLabel="#{t.id} - #{t.nome}" />
				</p:selectOneMenu>
				<p:outputLabel id="dataLeitura" value="Data da leitura  " />
				<p:calendar locale="pt" required="true" pattern="MM/yyyy" value="#{leituraBean.consumo.dataRealizacaoLeitura}" />
			</h:panelGrid>
		</p:fieldset>

		<p:commandButton icon="ui-icon-disk" id="calcularConsumoMensal" value="Calcular Consumo Mensal" actionListener="#{leituraBean.listarConsumosPorCondominioTorreMes}" style="margin: 10px" />
		<p:commandButton icon="ui-icon-disk" id="cargaDados" value="Carga de Dados" action="#{leituraBean.cargaConsumoDocumentoTexto}" style="margin: 10px" />

	</h:form>
</h:body>
</h:html>

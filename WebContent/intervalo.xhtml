<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Intervalos</title>

	<style type="text/css">
.ui-widget, .ui-widget .ui-widget {
	font-size: 90%
}
</style>

	<script>
		function excluir() {
			return confirm("Deseja excluir o registro?")

		}
	</script>
</h:head>
<h:body>
	<ui:decorate template="decorator.xhtml" />
	<h:outputScript library="scripts" name="pt.js" />
	<h:form id="form_apartamento" prependId="false">
	<p:growl id="msg" for="msg" sticky="false" showDetail="true" life="400"/>

		<br />

		<p:fieldset legend="Dados">
			<h:panelGrid columns="2">

				<p:outputLabel for="inicio" value="Início " />
				<p:inputText id="inicio" value="#{intervaloBean.inicio}" required="true" placeholder="Ex: 101" />
				
				<p:outputLabel for="fim" value="Fim " />
				<p:inputText id="fim" value="#{intervaloBean.fim}" required="true" placeholder="Ex: 106" />

				<p:outputLabel for="condominio" value="Condomínio" />
				<p:selectOneMenu id="condominio" value="#{intervaloBean.apartamento.condominio}" valueChangeListener="#{torreBean.carregarTorresPorCondominio}" converter="#{converterCondominio}" immediate="true" style="width:300px" required="true">
					<f:ajax event="valueChange" execute="@this" render="torre" />
					<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="false" />
					<f:selectItems value="#{condominioBean.condominios}" var="c" itemValue="#{c}" itemLabel="#{c.nome}" />
				</p:selectOneMenu>

				<p:outputLabel for="torre" value="Torre" />
				<p:selectOneMenu id="torre" value="#{intervaloBean.apartamento.torre}" converter="#{converterTorre}" style="width:300px" required="true">
					<f:selectItems value="#{torreBean.torres}" var="t" itemValue="#{t}" itemLabel="#{t.id} - #{t.nome}" />
				</p:selectOneMenu>

			</h:panelGrid>
		</p:fieldset>
	<p:commandButton icon="ui-icon-disk" value="Processar" action="#{intervaloBean.cadastrarIntervalo}" style="margin: 10px" update="form_apartamento" />

		<br />
	</h:form>
</h:body>
</h:html>

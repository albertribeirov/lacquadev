<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<h:html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Consumos</title>

	<style type="text/css">
.ui-widget, .ui-widget .ui-widget {
	font-size: 90%
}
</style>

	<script>
		function excluir() {
			return confirm("Deseja excluir o registro?");

		}

		function inserirConsumoApartamento(a, b) {

		}
		
		function desabilitarCampoLeitura(pCampo){
			let campo = $(pCampo);
			let valor = campo.val();
			if (valor != '' &amp;&amp; valor != null) {
				campo.prop('readonly', true);			
			} else {
				campo.prop('readonly', false);		
			}
		}
		
		function habilitarCampoLeitura(pCampo) {
			let campo = $(pCampo);
			let valor = campo.prop('readonly', false);
		}
	</script>
</h:head>
<h:body>
	<ui:decorate template="decorator.xhtml" />
	<h:outputScript library="scripts" name="pt.js" />
	<h:form id="form_gerarConta" prependId="false">
		<p:growl id="message" for="message" sticky="true" showDetail="true" life="3000" />
		<br />
			<h:panelGrid columns="2">
				<p:outputLabel for="condominio" value="CondomÃ­nio" />
				<p:selectOneMenu id="condominio" value="#{leituraBean.consumo.condominio}" valueChangeListener="#{torreBean.carregarTorresPorCondominio}" converter="#{converterCondominio}" immediate="true"
					style="width:300px" required="true">
					<f:ajax event="valueChange" execute="@this" render="torre" />
					<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{condominioBean.condominios}" var="c" itemValue="#{c}" itemLabel="#{c.nome}" />
				</p:selectOneMenu>

				<p:outputLabel for="torre" value="Torre" />
				<p:selectOneMenu id="torre" value="#{leituraBean.consumo.torre}" converter="#{converterTorre}" style="width:300px">
					<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{torreBean.torres}" var="t" itemValue="#{t}" itemLabel="#{t.id} - #{t.nome}" />
				</p:selectOneMenu>
				
				<p:outputLabel id="dataLeitura" value="Data da leitura  " />
				<p:calendar locale="pt" required="true" pattern="MM/yyyy" value="#{leituraBean.consumo.dataRealizacaoLeitura}" mask="true" />
			</h:panelGrid>
	</h:form>

	<p:commandButton icon="ui-icon-disk" id="formGerarConta" value="Gerar Consumos" action="#{leituraBean.gravarConsumosPorCondominioTorreMes}" style="margin: 10px" update="form_gerarConta"/>
	<p:commandButton icon="ui-icon-disk" id="demonstrativosCondominio" value="Gerar Demonstrativos" action="#{leituraBean.gerarDemonstrativosCondominio}" style="margin: 10px" update="form_gerarConta"/>

</h:body>
</h:html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Lista de Condomínios</title>
</h:head>
<h:body>
	<ui:decorate template="decorator.xhtml" />
	<h:outputScript library="scripts" name="pt.js" />
	<h:outputScript library="scripts" name="functions.js" />
	<h:outputStylesheet library="css" name="styles.css" />

	<h:form id="form_cliente">
		<p:panel id="panel" header="Cadastro de Clientes">

			<p:fieldset legend="Dados">
				<p:panelGrid columns="3" style="width:100%">
					<p:row>
						<p:column>
							<p:outputLabel for="id" value="ID: " />
							<p:inputText id="id" value="#{clienteBean.cliente.id}" readonly="true" style="width:45px" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid columns="2" style="width:100%">
					<p:row>
						<p:column>
							<p:outputLabel for="nomeCompleto" value="Nome completo: " />
							<p:inputText id="nomeCompleto" value="#{clienteBean.cliente.nome}" required="true" requiredMessage="O nome deve ser preenchido." />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel for="nomeReferencia" value="Nome de referência: " />
							<p:inputText id="nomeReferencia" value="#{clienteBean.cliente.nomeReferencia}" required="true" requiredMessage="O nome de referência deve ser preenchido." />
						</p:column>
					</p:row>
				</p:panelGrid>


				<p:panelGrid columns="4" style="width:100%">
					<p:row>
						<p:column>
							<p:outputLabel for="apartamento" value="Apartamento: " />
							<p:inputText id="apartamento" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel for="telefone1" value="Telefone: " />
							<p:inputMask id="telefone1" value="#{clienteBean.cliente.telefone1}" mask="(99)9-9999-9999" required="true" requiredMessage="O telefone deve ser preenchido." />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel for="telefone2" value="Telefone 2: " />
							<p:inputMask id="telefone2" value="#{clienteBean.cliente.telefone2}" mask="(99)9-9999-9999" required="true" requiredMessage="O telefone deve ser preenchido." />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel for="email" value="E-mail: " />
							<p:inputText id="email" value="#{clienteBean.cliente.email}" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:fieldset>

			<p:fieldset legend="Observações">
				<p:panelGrid style="width:100%">
					<p:inputTextarea id="observacao" rows="8" cols="80" maxlength="255" counter="display" counterTemplate="{0} caracteres restantes." autoResize="true" value="#{clienteBean.cliente.observacao}" />
				</p:panelGrid>
				<h:outputText id="display" />
			</p:fieldset>

		</p:panel>
	</h:form>
	<p:commandButton icon="ui-icon-disk" id="formCliente" value="Salvar" action="#{clienteBean.salvar}" style="margin: 10px" update="form_cliente" />

</h:body>
</h:html>

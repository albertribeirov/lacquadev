<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Lista de Endereços</title>
</h:head>
<h:body>

	<ui:decorate template="decorator.xhtml" />
	<h:outputScript library="scripts" name="pt.js" />
	<h:outputScript library="scripts" name="functions.js" />
	<h:outputStylesheet library="css" name="styles.css" />

	<h:form>
		<p:dataTable var="e" value="#{enderecoBean.enderecos}">
			<f:facet name="header">Lista de Endereços</f:facet>

			<p:column headerText="ID">
				<h:outputText value="#{e.idEndereco}" />
			</p:column>

			<p:column headerText="Rua e Número">
				<h:outputText value="#{e.ruaComNumero}" />
			</p:column>

			<p:column headerText="Bairro">
				<h:outputText value="#{e.bairro}" />
			</p:column>

			<p:column headerText="Cidade">
				<h:outputText value="#{e.cidade}" />
			</p:column>

			<p:column headerText="Estado">
				<h:outputText value="#{e.estado}" />
			</p:column>

			<p:column headerText="Última atualização">
				<h:outputText value="#{e.lastModified}" />
			</p:column>

		</p:dataTable>
	</h:form>
	<p:messages id="messages" showDetail="true" closable="true">
		<p:autoUpdate />
	</p:messages>

</h:body>
</html>
